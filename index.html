<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Default Head Tags -->
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Design for mobile devices -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Ensure compatibility with older versions of Internet Explorer -->
    <link rel="icon" href="rattle gang wizard white.png" type="image/x-icon">
    <!-- Open Graph Meta Tags (for Discord and other social media sharing) -->
    <meta property="og:title" content="Did you know session likes boys?" /> <!-- Title of the website -->
    <meta property="og:description" content="Rattle on some wizardry" /> <!-- Description for the website -->
    <meta property="og:image" content="pfp.png" /> <!-- Image URL for the preview -->
    <meta property="og:url" content="https://rattle.gay" /> <!-- The URL of the website -->

    <!-- Title of the Page -->
    <title>Rattle do be casting spells</title>
</head>

<body>
    <canvas id="starCanvas"></canvas>
    <script src="main.js"></script>
    <div class="rain" id="rain"></div>
    <span class="rainbow-text">Session likes boys</span>

    <!-- Social Media Buttons Container -->
    <div class="social-buttons">
        <a href="https://doxbin.org/user/pusha" class="social-button" target="_blank">
            <img src="red_doxbin_kyrr.png" alt="Social 1" class="social-icon">
        </a>
        <a href="https://discord.gg/rattle" class="social-button" target="_blank">
            <img src="icons8-discord-500.png" alt="Social 2" class="social-icon">
        </a>
        <a href="https://t.me/pu2ha" class="social-button" target="_blank">
            <img src="icons8-telegram-logo-500.png" alt="Social 3" class="social-icon">
        </a>
    </div>

    <span class="normal-text" id="normalText">Rattle do be a wizard ong</span>

    <div class="audio-controls">
        <!-- Play/Pause Button with Image -->
        <button id="play-pause">
            <img src="path/to/pause-icon.png" alt="Pause" id="playPauseIcon"> <!-- Default is Pause -->
        </button>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    <audio id="background-audio" autoplay loop>
        <source src="idle.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('background-audio');
        const volumeControl = document.getElementById('volume');
        const playPauseButton = document.getElementById('play-pause');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const rainContainer = document.getElementById('rain');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 512;

        // Rain effect
        function createRain() {
            for (let i = 0; i < 100; i++) {
                let raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                raindrop.style.left = `${Math.random() * 100}vw`;
                raindrop.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;
                rainContainer.appendChild(raindrop);
            }
        }
        createRain();

        // Handle volume change
        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });

        // Handle play/pause button click
        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseIcon.src = 'pause.png'; // Set to Pause icon when playing
            } else {
                audio.pause();
                playPauseIcon.src = 'play.png'; // Set to Play icon when paused
            }
        });

        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });

        // Detecting when DevTools are opened and redirecting
        const detectDevTools = () => {
            let devtoolsOpen = false;
            const threshold = 160;  // Threshold for detecting large devtools window size
            const checkDevTools = setInterval(() => {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                if (widthThreshold || heightThreshold) {
                    devtoolsOpen = true;
                } else {
                    devtoolsOpen = false;
                }

                // Redirect to google.com if DevTools are detected
                if (devtoolsOpen) {
                    window.location.href = "https://www.google.com";
                }
            }, 1000); // Check every second
        };

        // Call the detectDevTools function when the page loads
        detectDevTools();

        // Automatically set the playPauseIcon to Pause when audio is playing on load
        window.onload = function () {
            if (!audio.paused) {
                playPauseIcon.src = 'pause.png'; // Ensure it's set to pause icon if audio is playing on load
            }
        };

    </script>

    <style>
        body {
            background-color: black;
            background-image: url('f81d760627feb99941e440ea1ec6d791(2).jpg');
            /* Default for desktop */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 3rem;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('82ec297948fbc1bf06de47523bed4372.jpg');
                background-size: cover;
                /* Switch to mobile background */
            }
        }

        .rainbow-text {
            font-weight: bold;
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: rainbow-scroll 4s linear infinite;
            position: absolute;
            top: 40%;
            z-index: 2;
        }

        @keyframes rainbow-scroll {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 400% 50%;
            }
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            from {
                transform: translateY(-100%);
                opacity: 1;
            }

            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 5;
        }

        .audio-controls button {
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .audio-controls img {
            width: 24px;
            /* Scale the images down to fit with the slider */
            height: 24px;
        }

        .normal-text {
            position: absolute;
            top: 60%;
            font-size: 2rem;
            color: rgb(174, 0, 255);
            font-weight: bold;
            z-index: 2;
            animation: blink 2s infinite;
            padding-bottom: 50px;
        }

        /* Blink animation */
        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Social buttons styling */
        .social-buttons {
            position: absolute;
            top: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 2;
        }

        .social-button {
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 60%;
            overflow: hidden;
        }

        .social-button:hover {
            background-color: #3d3d3db2;
        }

        .social-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</body>

</html>
