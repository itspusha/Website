    <div class="audio-controls">
        <button id="play-pause">
            <img src="pause.png" alt="Pause" id="playPauseIcon">

    <script>
        // Audio controls JavaScript
        const audio = document.getElementById('background-audio');
        const volumeControl = document.getElementById('volume');
        const playPauseButton = document.getElementById('play-pause');
        const playPauseIcon = document.getElementById('playPauseIcon');

        // Handle volume change
        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });

        // Handle play/pause button click
        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(error => {
                    // If autoplay is blocked, we'll show a message and handle it gracefully
                    console.error("Audio play error:", error);
                    alert("Click to start audio playback.");
                });
                playPauseIcon.src = 'pause.png'; // Change to pause icon when playing
            } else {
                audio.pause();
                playPauseIcon.src = 'play.png'; // Change to play icon when paused
            }
        });

        // Ensuring audio starts when the user interacts
        document.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(error => {
                    // Handle autoplay policy
                    console.error("Audio play error:", error);
                    alert("Click to start audio playback.");
                });
                playPauseIcon.src = 'pause.png'; // Change to pause icon when playing
            }
        });

        // Detecting DevTools opening
        const detectDevTools = () => {
            let devtoolsOpen = false;
            const threshold = 160;  // Threshold for detecting large devtools window size
            const checkDevTools = setInterval(() => {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                if (widthThreshold || heightThreshold) {
                    devtoolsOpen = true;
                } else {
                    devtoolsOpen = false;
                }

                // Redirect to google.com if DevTools are detected
                if (devtoolsOpen) {
                    window.location.href = "https://www.google.com";
                }
            }, 1000); // Check every second
        };

        // Call the detectDevTools function when the page loads
        detectDevTools();

        const normalTextElement = document.getElementById('normalText');
        const messages = [
            "Rattle do be a wizard ong",
            "You ain't like me",
            "Doing some wizardry",
            "Keep crying",
            "Who are you?"
        ];

        let currentMessageIndex = 0;

        function generateEncryptedText(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
        }

        async function waveReveal(message, encryptedMessage) {
            for (let i = 0; i <= message.length; i++) {
                // Reveal one character, keep rest encrypted from the original encrypted message
                normalTextElement.textContent = message.substring(0, i) + encryptedMessage.substring(i);
                await new Promise(resolve => setTimeout(resolve, 70)); // Faster transition (was 100)
            }
        }

        async function waveEncrypt(message, encryptedMessage) {
            for (let i = 0; i <= message.length; i++) {
                // Encrypt the first characters, leave the rest as is
                normalTextElement.textContent = encryptedMessage.substring(0, i) + message.substring(i);
                await new Promise(resolve => setTimeout(resolve, 70)); // Faster transition (was 100)
            }
        }

        async function cycleMessages() {
            while (true) {
                const currentMessage = messages[currentMessageIndex];

                // Step 1: Fully encrypted (show immediately)
                const encryptedMessage = generateEncryptedText(currentMessage.length); // Generate encrypted message once
                normalTextElement.textContent = encryptedMessage;

                // Step 2: Immediately start decryption (no pause after encrypted)
                await waveReveal(currentMessage, encryptedMessage);

                // Step 3: Pause on revealed message for 3 seconds
                await new Promise(resolve => setTimeout(resolve, 3000)); // Show fully revealed message

                // Step 4: Encrypt (left to right)
                await waveEncrypt(currentMessage, encryptedMessage);

                // Step 5: Move to next message
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            }
        }

        window.onload = () => {
            createRain(); // Call the rain creation function on page load
            cycleMessages(); // Start the message cycling
        };

        // Function to create realistic rain
        function createRain() {
            const rainContainer = document.getElementById("rain");
            const numDrops = 200; // Increased number of drops for denser rain

            for (let i = 0; i < numDrops; i++) {
                const raindrop = document.createElement("div");
                raindrop.classList.add("raindrop");
                rainContainer.appendChild(raindrop);

                // Randomize the size of the raindrops (thinner lines)
                raindrop.style.width = `${Math.random() * 1 + 1}px`; // Raindrop width between 1px to 2px
                raindrop.style.height = `${Math.random() * 15 + 10}px`; // Raindrop height between 10px to 25px

                // Randomize the starting position horizontally
                raindrop.style.left = `${Math.random() * 100}vw`;  // Random left position

                // Randomize the fall speed (animation duration) and delay (to stagger drops)
                raindrop.style.animationDuration = `${Math.random() * 1.5 + 1}s`;  // Faster duration between 1s and 2.5s
                raindrop.style.animationDelay = `-${Math.random() * 2}s`;  // Random delay to stagger drops

                // Randomize rotation to simulate wind
                raindrop.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;  // Slight rotation between -5deg and 5deg

                // Randomize opacity for varying visibility
                raindrop.style.opacity = `${Math.random() * 0.5 + 0.3}`;  // Opacity between 0.3 and 0.8

                // Optional: Add slight blur for varying droplet focus
                raindrop.style.filter = `blur(${Math.random() * 0.5 + 0.5}px)`;  // Blur between 0.5px and 1px
            }
        }
    </script>

    <style>
        body {
            background-color: black;
            background-image: url('f81d760627feb99941e440ea1ec6d791(2).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 3rem;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('82ec297948fbc1bf06de47523bed4372.jpg');
                background-size: cover;
            }
        }

        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 5;
        }

        .audio-controls button {
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 25px;
            /* Smaller width */
            height: 25px;
            /* Smaller height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .audio-controls img {
            width: 100%;
            height: 100%;
        }

        .audio-controls input[type="range"] {
            width: 100px;
            height: 10px;
            /* Make the slider height smaller */
        }

        .rainbow-text {
            font-weight: bold;
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: rainbow-scroll 4s linear infinite;
            position: absolute;
            top: 40%;
            z-index: 2;
        }

        @keyframes rainbow-scroll {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 400% 50%;
            }
        }

        .raindrop {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            /* Slight transparency for realistic rain effect */
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            from {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }

            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .normal-text {
            position: absolute;
            top: 60%;
            font-size: 2rem;
            color: rgb(174, 0, 255);
            font-weight: bold;
            z-index: 2;
            animation: blink 2s infinite;
            padding-bottom: 50px;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .social-buttons {
            position: absolute;
            top: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 2;
        }

        .social-button {
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 60%;
            overflow: hidden;
        }

        .social-button:hover {
            background-color: #3d3d3db2;
        }

        .social-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</body>
