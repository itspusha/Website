<body>
    <canvas id="starCanvas"></canvas>
    <script src="main.js"></script>
    <div class="rain" id="rain"></div>
    <span class="rainbow-text">Session likes boys</span>
    <span class="normal-text">Rattle do be a wizard ong</span>

    <div class="audio-controls">
        <button id="play-pause">▶️</button>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    <audio id="background-audio" autoplay loop>
        <source src="idle.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('background-audio');
        const volumeControl = document.getElementById('volume');
        const playPauseButton = document.getElementById('play-pause');
        const rainContainer = document.getElementById('rain');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 512;

        // Rain effect
        function createRain() {
            for (let i = 0; i < 100; i++) {
                let raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                raindrop.style.left = `${Math.random() * 100}vw`;
                raindrop.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;
                rainContainer.appendChild(raindrop);
            }
        }
        createRain();

        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = '⏸️';
            } else {
                audio.pause();
                playPauseButton.textContent = '▶️';
            }
        });

        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });
    </script>

    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 3rem;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .rainbow-text {
            font-weight: bold;
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: rainbow-scroll 4s linear infinite;
            position: absolute;
            /* Keep the rainbow text in place */
            top: 40%;
            /* Position it as you like */
            z-index: 2;
        }

        @keyframes rainbow-scroll {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 400% 50%;
            }
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            from {
                transform: translateY(-100%);
                opacity: 1;
            }

            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 5;
        }

        /* Blinking effect for normal text */
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
                /* Make it slightly transparent */
            }

            100% {
                opacity: 1;
            }
        }

        .normal-text {
            position: absolute;
            top: 60%;
            /* Adjust this value to control the vertical position */
            font-size: 2rem;
            color: rgb(140, 0, 255);
            font-weight: normal;
            z-index: 2;
            animation: blink 2s infinite;
            /* Apply the slow blink effect */
        }
    </style>
</body>
