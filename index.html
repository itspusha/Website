<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <meta property="og:title" content="Did you know session likes little kids?">
    <meta property="og:description" content="Witterwl Wizard">
    <meta property="og:image"
        content="https://media.discordapp.net/attachments/1163173399498076253/1351239264087703562/pfp.png?ex=67d9a721&is=67d855a1&hm=e674151d08891a30acffa67d13fbd232c3273bd9bbe9a936d7053c192b815b7b&=&format=webp&quality=lossless">
    <meta property="og:url" content="https://rattle.gay">
    <meta property="og:type" content="website">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 3rem;
            font-family: Arial, sans-serif;
        }

        .rainbow-text {
            font-weight: bold;
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 100%;
            animation: rainbow-scroll 6s linear infinite;
        }

        @keyframes rainbow-scroll {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        .audio-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 10px;
            gap: 10px;
        }

        .audio-controls button {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .audio-controls input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100px;
            height: 5px;
            background: #fff;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
        }

        .bar {
            width: 5px;
            background: linear-gradient(to top, red, orange, yellow, green, blue, indigo, violet);
            height: 10px;
        }
    </style>
</head>

<body>
    <span class="rainbow-text">Session likes boys</span>

    <div class="audio-controls">
        <button id="play-pause">▶️</button>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div class="visualizer" id="visualizer"></div>

    <audio id="background-audio" autoplay loop>
        <source src="idle.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('background-audio');
        const volumeControl = document.getElementById('volume');
        const playPauseButton = document.getElementById('play-pause');
        const visualizer = document.getElementById('visualizer');

        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = '⏸️';
            } else {
                audio.pause();
                playPauseButton.textContent = '▶️';
            }
        });

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        const source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 64;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function createBars() {
            visualizer.innerHTML = '';
            for (let i = 0; i < bufferLength; i++) {
                let bar = document.createElement('div');
                bar.classList.add('bar');
                visualizer.appendChild(bar);
            }
        }

        function animateBars() {
            const bars = document.querySelectorAll('.bar');
            function update() {
                requestAnimationFrame(update);
                analyser.getByteFrequencyData(dataArray);
                bars.forEach((bar, index) => {
                    bar.style.height = `${(dataArray[index] / 255) * 100}px`;
                });
            }
            update();
        }

        audio.addEventListener('play', () => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        });

        createBars();
        animateBars();
    </script>
</body>

</html>
