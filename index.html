<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <meta property="og:title" content="Did you know session likes little kids?">
    <meta property="og:description" content="Witterwl Wizard">
    <meta property="og:image"
        content="https://media.discordapp.net/attachments/1163173399498076253/1351239264087703562/pfp.png?ex=67d9a721&is=67d855a1&hm=e674151d08891a30acffa67d13fbd232c3273bd9bbe9a936d7053c192b815b7b&=&format=webp&quality=lossless">
    <meta property="og:url" content="https://rattle.gay">
    <meta property="og:type" content="website">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 3rem;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .rainbow-text {
            font-weight: bold;
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 100%;
            animation: rainbow-scroll 6s linear infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes rainbow-scroll {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            from {
                transform: translateY(-100%);
                opacity: 1;
            }

            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            background: transparent;
            gap: 1px;
            padding: 0 5px;
            pointer-events: none;
            z-index: 2;
        }

        .bar {
            background: linear-gradient(to top, red, orange, yellow, green, blue, indigo, violet);
            transition: height 0.1s ease-in-out;
        }

        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div class="rain" id="rain"></div>
    <span class="rainbow-text">Session likes boys</span>
    <div class="audio-controls">
        <button id="play-pause">▶️</button>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="visualizer" id="visualizer"></div>
    <audio id="background-audio" autoplay loop>
        <source src="idle.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('background-audio');
        const volumeControl = document.getElementById('volume');
        const playPauseButton = document.getElementById('play-pause');
        const visualizer = document.getElementById('visualizer');
        const rainContainer = document.getElementById('rain');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 512;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function createRain() {
            for (let i = 0; i < 100; i++) {
                let raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                raindrop.style.left = `${Math.random() * 100}vw`;
                raindrop.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;
                rainContainer.appendChild(raindrop);
            }
        }
        createRain();

        function createBars() {
            visualizer.innerHTML = ''; // Clear existing bars
            const numBars = Math.floor(window.innerWidth / 7); // Number of bars based on screen width
            for (let i = 0; i < numBars; i++) {
                let bar = document.createElement('div');
                bar.classList.add('bar');
                visualizer.appendChild(bar);
            }
        }

        createBars();
        window.addEventListener('resize', createBars);

        function animateVisualizer() {
            requestAnimationFrame(animateVisualizer);
            analyser.getByteFrequencyData(dataArray);
            const bars = document.querySelectorAll('.bar');
            const numBars = bars.length;

            bars.forEach((bar, index) => {
                // Evenly distribute frequencies across all bars
                const frequencyIndex = Math.floor((index / numBars) * bufferLength);
                const value = dataArray[frequencyIndex] || 0;
                bar.style.height = `${value}px`;
                bar.style.width = `${100 / numBars}%`; // Ensure bars fill the screen equally
            });
        }

        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = '⏸️';
            } else {
                audio.pause();
                playPauseButton.textContent = '▶️';
            }
        });

        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });

        animateVisualizer();
    </script>
</body>

</html>
